<div class="main-content list-user">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button mat-flat-button (click)="navigateTo(['user-manager','create'])">
                    <span>Create new user</span>
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">List User</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body table-responsive">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Display Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Created Date
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of [1,2,3,4,4,4,]">
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            Dakota Rice
                                        </td>
                                        <td>
                                            Niger
                                        </td>
                                        <td>
                                            Oud-Turnhout
                                        </td>
                                        <td>
                                            $36,738
                                        </td>
                                        <td>
                                            <span class="badge success">Active</span>
                                        </td>
                                        <td>
                                            <mat-slide-toggle  class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
                                            </mat-slide-toggle>
                                            <button  class="mr-1" mat-icon-button>
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button  class="mr-1" mat-icon-button>
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
