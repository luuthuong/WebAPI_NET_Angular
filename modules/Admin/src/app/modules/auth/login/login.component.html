<div class="login">
	<div class="login-triangle"></div>
	<h2 class="login-header">Log in</h2>
	<form (submit)="login()" [formGroup]="formLogin" class="login-container">
		<p><input formControlName="user" type="email" placeholder="Email" /></p>
		<p><input formControlName="pwd" type="password" placeholder="Password" /></p>
		<p><input [disabled]="!formLogin.valid" type="submit" value="Log in" /></p>
	</form>
</div>
