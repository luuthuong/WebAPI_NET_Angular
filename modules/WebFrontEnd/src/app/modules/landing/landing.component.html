<div class="landing relative">
  <div id="home" class="landing-top relative w-full h-screen">
    <div class="particle-part">
      <ng-particles
        id="tsparticle"
        [options]="particleConfig"
        [particlesInit]="particlesInit"
        (particlesLoaded)="particlesLoaded($event)"
      ></ng-particles>
    </div>
    <div class="landing-top-wrapper">
      <div class="landing-top-content">
        <div class="title">LANDING PAGE</div>
        <div class="flex space-x-1 loader">
          <div
            class="subtitle-span text-[35px]"
            *ngFor="let x of subTitleArr; let i = index"
            [innerHTML]="x"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toolbar-landing" [ngClass]="{ active: isChangeToolbar }">
    <div class="toolbar">
      <div class="logo">
        <svg>
          <use xlink:href="#svg" />
        </svg>
        <span class="name">Maze</span>
      </div>
      <div id="item-navigate" class="item-navigate">
        <a
          *ngFor="let item of navigateToolbar"
          [routerLink]="'./'"
          [fragment]="item.fragment"
          [ngClass]="{ active: item.fragment === currentFragment }"
          >{{ item.display }}</a
        >
      </div>
    </div>
  </div>
  <div id="fragment-content" class="h-auto w-full">
    <div id="story" class="h-screen container mx-auto">Story</div>
    <div id="portfolio" class="h-screen container mx-auto">Portfolio</div>
    <div id="blog" class="h-screen container mx-auto">Blog</div>
    <div id="contact" class="h-screen container mx-auto">Contact me</div>
  </div>
</div>
