<div class="overview-product-dialog">
	<div class="dialog-toolbar">
		<button mat-dialog-close mat-icon-button class="close-button">
			<mat-icon >close</mat-icon>
		</button>
	</div>
	<div class="overview-product-container">
		<div class="gallery-product">
			<div class="main-item">
				<swiper
					#swiper
					[slidesPerView]="1"
					[slidesPerGroup]="1"
					[navigation]="true"
					[loop]="true"
					[grabCursor]="true"
					[cssMode]="true"
					[speed]="700"
					[thumbs]="{ swiper: thumbsSwiper }"
				>
					<ng-template
						*ngFor="let item of dataOvervviewProduct.gallerys"
						swiperSlide
					>
						<div>
							<img [src]="item.src" alt="" />
						</div>
					</ng-template>
				</swiper>

				<swiper
					(swiper)="thumbsSwiper = $event"
					[spaceBetween]="10"
					[slidesPerView]="4"
					[grabCursor]="true"
					[loop]="true"
					[freeMode]="true"
					[watchSlidesProgress]="true"
					[speed]="1000"
					class="swiper-thumb"
				>
					<ng-template
						*ngFor="let item of dataOvervviewProduct.gallerys"
						swiperSlide
					>
						<img [src]="item.src" alt="" />
					</ng-template>
				</swiper>
			</div>
		</div>
		<div class="information-product">
			<div class="information-wraper">
				<div class="information-content">
					<h3 class="header-title">
						<a href="">
							{{ dataOvervviewProduct.title }}
						</a>
					</h3>
					<div class="break-line"></div>
					<h1 class="price">
						{{ dataOvervviewProduct.price }}
					</h1>
					<p class="text-content">
						{{ dataOvervviewProduct.content }}
					</p>
					<div matRipple class="view-detail-action">Xem chi tiết</div>
				</div>
				<div class="information-option">
					<div class="row-option">
						<div class="option-title">Switch</div>
						<app-chip-option-group #group [data]="dataChip">
						</app-chip-option-group>
					</div>
					<div class="row-option">
						<div class="option-title">Led</div>
						<app-chip-option-group #group [data]="dataChip">
						</app-chip-option-group>
					</div>
					<div class="row-option">
						<div class="option-title">Color</div>
						<app-chip-option-group
							[type]="enumTypeGroup.Circle"
							#group
							[data]="dataCircleOption"
						>
						</app-chip-option-group>
					</div>
				</div>
				<div class="font-medium mb-1">Số lượng</div>
				<div class="action-order">
					<div class="quantity-control">
						<button (click)="minusQuantity()" mat-button>
							<mat-icon>remove</mat-icon>
						</button>
						<input
							[(ngModel)]="quantity"
							class="quantity-input"
							type="number"
							matInput
						/>
						<button (click)="plusQuantity()" mat-button>
							<mat-icon>add</mat-icon>
						</button>
					</div>
					<button
						class="btn-add-to-cart"
						mat-button
					>
						<mat-icon>shopping_cart</mat-icon>
						<span>Thêm vào giỏ hàng</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
